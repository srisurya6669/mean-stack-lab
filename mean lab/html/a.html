<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="get">
      <table align="center">
        <tr>
          <td>Username:</td>
          <td>
            <input type="text" id="username" required />
          </td>
        </tr>
        <tr>
          <td>Password:</td>
          <td>
            <input type="password" id="password" required />
          </td>
        </tr>
        <tr>
          <td>Select Branch :</td>
          <td>
            <fieldset>
              <legend>Select your branch</legend>
              <input type="radio" id="radio1" name="branch" />CSE
              <input type="radio" id="radio2" name="branch" />ECE
              <input type="radio" id="radio3" name="branch" />EEE
            </fieldset>
          </td>
        </tr>
        <tr>
          <td>Select Skillset</td>
          <td>
            <fieldset>
              <legend>Select your skills</legend>
              <input type="checkbox" id="check1" />C
              <input type="checkbox" id="check2" />C++
              <input type="checkbox" id="check3" />python
            </fieldset>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" id="submit" />
          </td>
        </tr>
      </table>
    </form>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/AxmougAyUCs"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
